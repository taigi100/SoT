<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royal Navy - After Action Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js"></script>
<body>
<form id="voyageForm">
    <div class="input-group">
        <label for="captainName">Captain's Name:</label>
        <input type="text" id="captainName" name="captainName">
    </div>
    <div class="input-group">
        <label for="voyageNo">Voyage number:</label>
        <input type="text" id="voyageNo" name="voyageNo">
    </div>
    <div class="input-group">
        <label for="ship">Ship:</label>
        <select id="ship" name="ship">
            <option value="NONSUCH">HMS NONSUCH</option>
            <option value="LYDIA">HMS LYDIA</option>
            <option value="PEMBROKE">HMS PEMBROKE</option>
            <option value="ETERNAL">HMS ETERNAL</option>
            <option value="BROTHERHOOD">HMS BROTHERHOOD</option>
        </select>
    </div>
    <div class="input-group big-text-field">
        <label for="customMessage">Notes:</label>
        <textarea id="customMessage" name="customMessage"></textarea>
    </div>

    <div class="input-group" id="voyageTypeGroup">
        <label for="voyageType">Voyage Type:</label>
        <select id="voyageType" name="voyageType">
            <option value="Patrol">Patrol</option>
            <option value="Hourglass">Hourglass</option>
            <option value="Tell Tales">Tell Tales</option>
        </select>
    </div>

    <div class="input-group">
        <label for="initialGold">Initial Gold:</label>
        <input type="number" id="initialGold" name="initialGold">
    </div>

    <div class="input-group">
        <label for="endingGold">Ending Gold:</label>
        <input type="number" id="endingGold" name="endingGold">
    </div>

    <div class="input-group">
        <label for="initialDoubloons">Initial Doubloons:</label>
        <input type="number" id="initialDoubloons" name="initialDoubloons">
    </div>

    <div class="input-group">
        <label for="endingDoubloons">Ending Doubloons:</label>
        <input type="number" id="endingDoubloons" name="endingDoubloons">
    </div>

    <div class="event-list" id="eventsContainer">
    </div>

    <button type="button" id="addCrewmanButton">Add New Crewman</button>
    <div class="input-group" id="crewSection">
    </div>


    <button type="button" id="startTimerButton">Start Timer</button>
    <button type="button" id="stopTimerButton">Stop Timer</button>
    <button type="button" id="generateReportButton">Generate Report</button>
    <button type="button" id="copyReportButton">Copy Report</button>
    <button type="button" id="clearDataButton">CLEAR DATA</button>
</form>

<div id="elapsedTime"></div>
<div class="wrap-text" id="report"></div>
<div id="toastContainer"></div>

<dialog id="confirmationDialog">
    <button id="confirmClearButton">Confirm</button>
    <button autofocus id="cancelClearButton">Cancel</button>
    <p>Are you sure you want to reset the form?</p>
</dialog>
</body>
</html>
